version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: customer-workbench-postgres
    environment:
      POSTGRES_DB: customer_workbench
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
